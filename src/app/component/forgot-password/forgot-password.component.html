<div class="container-fluid">
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4">
        <mat-card class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4 class="text-dark text-muted">Forgot password</h4>
              </div>
              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" name="email" [(ngModel)]="email">
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" (click)="forgotPassword()">Send Link</button>
              <div class="row">
                <div class="col-md-6">
                  <a href="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
                </div>
              </div>
            </form>
          </div>
        </mat-card>
      </div>
      <div class="col"></div>
    </div>
  </div>

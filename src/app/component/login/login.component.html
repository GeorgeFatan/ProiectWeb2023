<div class="container-fluid">
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4 class="text-dark text-muted">Login</h4>
              </div>
              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" name="email" [(ngModel)]="email">
                </mat-form-field>
              </div>
              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="password" [(ngModel)]="password">
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" (click)="login()">Login</button>
              <div class="row">
                <div class="col-md-6">
                  <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
                </div>
                <div class="col-md-6">
                  <a href="/forgot-password" class="text-dark" style="text-decoration: none;"> Forgot Password ? </a>
                </div>
              </div>
              <div class="row mt-2">
                <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                  <mat-card class="card shadow text-center">
                    <mat-card-content>
                      <img src="assets/images.png" alt="" height="24px" width="24px"> Sign In with Google
                    </mat-card-content>
                  </mat-card>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
